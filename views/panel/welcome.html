<body> 
<h1>Welcome Message Settings</h1>
<h4>Here you can customise the welcome message.</h4>
<!-- Rectangular switch --> 
<h3>Enabled<br /><label class="switch">
<input type="checkbox" id="a" checked>
<div class="slider round">
</div> 
</label> </h3>
<h3>Message</h3>
<h4><textarea type="text" id="b"></textarea>
To mention the user, Use ${@user}, Mention roles using {&RoleId}, Mention Channels using <#ChannelId>.</h4>
<h3>Channel<br />
<textarea type="text" id="c"></textarea></h3>
<h3>Sent to DMs<br /><label class="switch">
<input type="checkbox" id="d" checked>
<div class="slider round">
</div> 
</label> </h3>
<input type="button" name="send" value="Save Changes" class="save" onclick="save();">
</body>
